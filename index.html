<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODOApp-JS</title>
</head>
<body>
    <div class="input-area">
        <input class="input-text" placeholder="Input TODOs">
        <button class="input-button">Register</button>
    </div>
        
    <div class="incomplete-area">
        <p class="title">Uncomplete-TODO</p>
        <ul class="incomplete-list"></ul>
    </div>

    <div class="complete-area">
        <p class="title">Complete-TODO</p>
        <ul class="complete-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
